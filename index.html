<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calendar-wrapper">
    <div class="sidebar">
      <div id="date" class="sidebar-date">31</div>
      <div id="day" class="sidebar-day">Wednesday</div>
      <div id="month-year" class="sidebar-month">July 2025</div>
    </div>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev">&#10094;</button>
        <div id="month-year-label">Month Year</div>
        <button id="next">&#10095;</button>
      </div>
      <div class="calendar-days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar-dates" id="calendar-dates"></div>
    </div>
  </div>

  <div class="modal" id="event-modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h3 id="modal-title">Add / Edit Event</h3>
      <input type="text" id="event-title" placeholder="Event Title" />
      <div class="modal-buttons">
        <button id="save-event">Save</button>
        <button id="delete-event" class="delete">Delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
